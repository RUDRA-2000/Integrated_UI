<app-header></app-header>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm mb-5 bg-white rounded">
        <div class="card-header text-center bg-primary text-white">
          <h3 class="card-title">Welcome, User</h3>
        </div>
        <div class="card-body">
          <div class="d-flex flex-column gap-3">
            <button class="btn btn-outline-primary btn-block" (click)="onViewProfile()">View Profile</button>
            <button class="btn btn-outline-primary btn-block" (click)="onViewDocuments()">View Documents</button>
            <button class="btn btn-outline-primary btn-block" (click)="onViewBeneficiaries()">View Beneficiaries</button>
            <button class="btn btn-outline-primary btn-block" (click)="onViewAccounts()">View Accounts</button>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-danger btn-block" type="button" (click)="onSubmitSignOut()">Log Out</button>
        </div>
      </div>
    </div>
  </div>
</div>
