<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="login-form">
        <h2>Enquirer Login</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Login</button>
        </form>
        <p *ngIf="errorMessage" class="error-message mt-3 text-danger">{{ errorMessage }}</p>
      </div>
    </div>
    <div class="col-md-5 d-flex align-items-center">
      <img src="assets/EnquiryLogin.jpg" alt="Banking" class="img-fluid">
    </div>
  </div>
</div>
