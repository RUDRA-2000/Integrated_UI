<div class="contact-container">
    <section class="contact-info">
      <h2>Contact Information</h2>
      <p>If you have any questions or need assistance, please reach out to us through one of the following methods:</p>
      <ul>
        <li><strong>Phone:</strong> +1 234 567 890</li>
        <li><strong>Email:</strong> support&#64;pctbank.com</li>
        <li><strong>Address:</strong> 123 Bank Street, Financial City, FC 12345</li>
      </ul>
    </section>
  
    <section class="contact-form">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
  
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
  
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
  
        <button type="submit">Send Message</button>
      </form>
    </section>
  
   
  </div>
